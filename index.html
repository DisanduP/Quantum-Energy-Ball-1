<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Orb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        canvas {
            display: block;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            z-index: 10;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .info h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .info p {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            z-index: 10;
        }
        
        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Energy Orb</h1>
        <p>Move your mouse to interact</p>
    </div>
    
    <div class="controls">
        <button id="colorBtn">Change Color</button>
        <button id="speedBtn">Toggle Speed</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles, particleSystem;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        let colorIndex = 0;
        let speedMultiplier = 1;
        
        const colorSchemes = [
            { inner: 0x00ffff, outer: 0xff00ff },
            { inner: 0xff0080, outer: 0x00ff80 },
            { inner: 0xffff00, outer: 0xff0000 },
            { inner: 0x00ff00, outer: 0x0000ff }
        ];

        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild(renderer.domElement);
            
            createParticles();
            createLights();
            
            document.addEventListener('mousemove', onMouseMove);
            document.getElementById('colorBtn').addEventListener('click', changeColor);
            document.getElementById('speedBtn').addEventListener('click', toggleSpeed);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const particleCount = 3000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            
            const color1 = new THREE.Color(colorSchemes[colorIndex].inner);
            const color2 = new THREE.Color(colorSchemes[colorIndex].outer);
            
            for (let i = 0; i < particleCount; i++) {
                const radius = Math.random() * 15 + 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);
                
                const mixRatio = radius / 20;
                const color = color1.clone().lerp(color2, mixRatio);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
                
                sizes[i] = Math.random() * 2 + 0.5;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: 0.8,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
            
            particles = geometry.attributes.position.array;
        }
        
        function createLights() {
            const light1 = new THREE.PointLight(colorSchemes[colorIndex].inner, 2, 100);
            light1.position.set(0, 0, 0);
            scene.add(light1);
            
            const light2 = new THREE.PointLight(colorSchemes[colorIndex].outer, 1, 100);
            light2.position.set(20, 20, 20);
            scene.add(light2);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001 * speedMultiplier;
            
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;
            
            particleSystem.rotation.y = time * 0.3;
            particleSystem.rotation.x = targetY * 0.3;
            particleSystem.rotation.z = targetX * 0.1;
            
            const positions = particleSystem.geometry.attributes.position.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                const z = positions[i + 2];
                
                const radius = Math.sqrt(x * x + y * y + z * z);
                const pulse = Math.sin(time * 2 + radius * 0.3) * 0.5;
                
                positions[i] += Math.sin(time + i) * 0.02;
                positions[i + 1] += Math.cos(time + i) * 0.02;
                positions[i + 2] += Math.sin(time * 0.5 + i) * 0.02;
                
                const scale = 1 + pulse * 0.1;
                positions[i] *= scale;
                positions[i + 1] *= scale;
                positions[i + 2] *= scale;
            }
            
            particleSystem.geometry.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }
        
        function changeColor() {
            colorIndex = (colorIndex + 1) % colorSchemes.length;
            
            const colors = particleSystem.geometry.attributes.color.array;
            const positions = particleSystem.geometry.attributes.position.array;
            const color1 = new THREE.Color(colorSchemes[colorIndex].inner);
            const color2 = new THREE.Color(colorSchemes[colorIndex].outer);
            
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                const z = positions[i + 2];
                const radius = Math.sqrt(x * x + y * y + z * z);
                const mixRatio = radius / 20;
                const color = color1.clone().lerp(color2, mixRatio);
                
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }
            
            particleSystem.geometry.attributes.color.needsUpdate = true;
        }
        
        function toggleSpeed() {
            speedMultiplier = speedMultiplier === 1 ? 2 : 1;
        }
        
        function onMouseMove(e) {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
    </script>
</body>
</html>
